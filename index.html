<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="preview">
      <img  class="img-preview-full-screen" src="images/image-product-desktop.jpg" alt="">
      <img  class="img-preview-mobile" src="images/image-product-mobile.jpg" alt="">


    <div class="info-preview">
     <h2> PERFUME </h2>

     <h1> Gabrielle Essence Eau De Parfum</h1>
    
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL. </p>
    
      <div class="price">
      <p class="new-price">$149.99</p>
      <p class="previous-price">$169.99</p>
    </div>
    
      <button id="button-buy"> 
        <img src="images/icon-cart.svg" alt=""> 
        <p>Add to Cart</p>
      </button>

    </div>

  </main>

  

</body>
</html>
